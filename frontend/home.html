<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Inter:wght@400&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>




<body class="bg-black overflow-hidden h-screen flex justify-center items-center relative">

    <div class="absolute top-4 left-4">
        <img src="logo.png" alt="Logo" class="h-12 w-auto">
    </div>

    
    <div class="absolute top-0 left-0 w-full h-full animate-gradient opacity-60"></div>

  
    <div class="relative text-center max-w-xl text-white z-10">
        <h1 class="text-6xl font-bold mb-4" style="font-family: 'Lexend', sans-serif;">Welcome!</h1>
        <p class="text-xl mb-6" style="font-family: 'Inter', sans-serif;">
            Unlock your learning journey with Adaptive Learning Hub. We deliver personalized micro-lessons that adjust
            to your pace, challenge you with interactive quizzes, and track your progress with clear confidence scores.
        </p>
        <button class="getstarted bg-white text-black font-bold p-4 px-7 rounded-4xl cursor-pointer transition duration-300 
                   hover:shadow-[0_0_20px_rgba(0,123,255,0.7)] hover:scale-105">
            Get Started &#x2192;
        </button>
    </div>

    <style>
        
        .animate-gradient {
            background: linear-gradient(135deg, #000000, #031c8a, #000000);
            background-size: 600% 600%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }
    </style>

</body>


</html>
